="0.gif" hspace=40>tra (nascosta) di molti<img src="0.gif" hspace=66>col<br><img src="0.gif" hspace=40>ori<img src="0.gif" hspace=10>in origine un ci<img src="0.gif" hspace=78>o<br><img src="0.gif" hspace=40>ttolo bianco<img src="0.gif" hspace=10>sul qua<img src="0.gif" hspace=74>l<br><img src="0.gif" hspace=40>e era stato scritto u<img src="0.gif" hspace=82>n<br><img src="0.gif" hspace=40>nome nuovo<img src="0.gif" hspace=10>non conosci<img src="0.gif" hspace=52>uto<br><img src="0.gif" hspace=40>da nessuno<br><img src="0.gif" hspace=40><br><img src="0.gif" hspace=40><br><img src="0.gif" hspace=40>***(eng poem #1)***<br><img src="0.gif" hspace=40><br><img src="0.gif" hspace=40> <B>a white pebble<img src="0.gif" hspace=4></B> <br><img src="0.gif" hspace=40><img src="0.gif" hspace=4><br><img src="0.gif" hspace=70>in the sky there was a silence<img src="0.gif" hspace=4><br><img src="0.gif" hspace=40>of at least half an hour<img src="0.gif" hspace=6>he appeared<br><img src="0.gif" hspace=40>wearing a golden cincture<img src="0.gif" hspace=6>in his rig<br><img src="0.gif" hspace=40>ht hand he had seven stars<img src="0.gif" hspace=4>I Am The<br><img src="0.gif" hspace=40>One who scrutinizes kidneys and hear<br><img src="0.gif" hspace=40>ts<img src="0.gif" hspace=6>this is the (hidden)<img src="0.gif" hspace=20>sto<br><img src="0.gif" hspace=40>ne of many colors orig<img src="0.gif" hspace=30>i<br><img src="0.gif" hspace=40>nally a white pebble o<img src="0.gif" hspace=30>n<br><img src="0.gif" hspace=40>which was written a ne<img src="0.gif" hspace=30>w<br><img src="0.gif" hspace=40>name<img src="0.gif" hspace=4>not known by any<img src="0.gif" hspace=26>one<br><img src="0.gif" hspace=40><br><img src="0.gif" hspace=40>(***SECOND POEM***)<br><img src="0.gif" hspace=40><br><img src="0.gif" hspace=40><img src="0.gif" hspace=4><br><img src="0.gif" hspace=34> <B>(secoli) (millenni)</B> <br><img src="0.gif" hspace=34><img src="0.gif" hspace=4><br><img src="0.gif" hspace=84>un gran cielo luminoso<img src="0.gif" hspace=4><br>(lunghissimo crepuscolo)<img src="0.gif" hspace=8>bianco oro diffuso<br>da destra avanza lento controluce<img src="0.gif" hspace=4><br><img src="0.gif" hspace=12>(stessa posizione del sogno della sfinge)<img src="0.gif" hspace=4><br>un immenso elefante<img src="0.gif" hspace=4><br><img src="0.gif" hspace=76>la proboscide mobile<img src="0.gif" hspace=4><br>l'orecchio<img src="0.gif" hspace=4>una gran cavit&agrave; di rughe<img src="0.gif" hspace=4><br><img src="0.gif" hspace=30>(secoli) (millenni)<img src="0.gif" hspace=4><br><img src="0.gif" hspace=104>una zona<img src="0.gif" hspace=4><br>(primo piano) scura<img src="0.gif" hspace=4>(terra)<img src="0.gif" hspace=4>ha una enorme<img src="0.gif" hspace=4><br><img src="0.gif" hspace=84>forza magnetica<img src="0.gif" hspace=4><br>(centro / totalit&agrave;)<img src="0.gif" hspace=4><br><img src="0.gif" hspace=56>&egrave; l'occhio destro che fissa<img src="0.gif" hspace=4><br><img src="0.gif" hspace=10>le zampe mastodontiche si muovono verso<img src="0.gif" hspace=4><br>sinistra<img src="0.gif" hspace=4><br><img src="0.gif" hspace=32>sovrasta<img src="0.gif" hspace=22>&egrave; una massa<img src="0.gif" hspace=4><br>circolare (totale) (scura)<img src="0.gif" hspace=4><br><img src="0.gif" hspace=40>in movimento verso lo zenit<br><img src="0.gif" hspace=40><br><img src="0.gif" hspace=40>(***eng poem#2)<br><img src="0.gif" hspace=40><br><img src="0.gif" hspace=40><img src="0.gif" hspace=4><br><img src="0.gif" hspace=34> <B>(centuries) (millennia)</B> <br><img src="0.gif" hspace=34><img src="0.gif" hspace=4><br><img src="0.gif" hspace=84>a deeply lit sky<img src="0.gif" hspace=4><br>(longlasting twilight)<img src="0.gif" hspace=12>white gold diffused<br>from right advancing sluggish counterlight<img src="0.gif" hspace=4><br><img src="0.gif" hspace=12>(same position as in the sphinx dream)<br>a huge elephant<img src="0.gif" hspace=4><br><img src="0.gif" hspace=76>its trunk flexible<img src="0.gif" hspace=4><br>the ear<img src="0.gif" hspace=6>a wide hollow of furrows<img src="0.gif" hspace=4><br><img src="0.gif" hspace=30>(centuries) (millennia)<img src="0.gif" hspace=4><br><img src="0.gif" hspace=104>a dark<img src="0.gif" hspace=4><br>(foreground) zone (earth) has a strong<img src="0.gif" hspace=4><br><img src="0.gif" hspace=84>magnetic pull<img src="0.gif" hspace=4><br>(center/totality)<img src="0.gif" hspace=4><br><img src="0.gif" hspace=36>it's the right eye that is staring<img src="0.gif" hspace=4><br><img src="0.gif" hspace=28>the colossal legs ambling towards<img src="0.gif" hspace=4><br>the left<img src="0.gif" hspace=4><br><img src="0.gif" hspace=32>it dominates<img src="0.gif" hspace=6>it's a circular<img src="0.gif" hspace=4><br>mass (total) (dark)<img src="0.gif" hspace=4><br><img src="0.gif" hspace=40>moving towards the zenith<br><img src="0.gif" hspace=40><br><img src="0.gif" hspace=40><br><img src="0.gif" hspace=40><br><img src="0.gif" hspace=40><br><img src="0.gif" hspace=40><br><img src="0.gif" hspace=40>--><p><font FACE="Palatino"><div align="center"><img SRC="images/Vol5No4Img2.gif" HEIGHT="248" WIDTH="640"><br>    <img SRC="images/Vol5No4Img3.gif" HEIGHT="386" WIDTH="681">    <br>    <img src="0.gif" hspace="40" WIDTH="11" HEIGHT="15"><br>    <i>by Giovanna Sandri --translated by Fausto Pauluzzi.    </i>   </div><hr><p align="left"><a HREF="gsnotes.html">read the author's Bio and Working Notes</a></p><p align="left"><a HREF="1089.htm">go to this issue's table of contents</a></p><hr><p align="center">  <object classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000" codebase="http://download.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=6,0,29,0" width="432" height="54">    <param name="movie" value="../Images/navbar.swf">    <param name="quality" value="high">    <embed src="../Images/navbar.swf" quality="high" pluginspage="http://www.macromedia.com/go/getflashplayer" type="application/x-s
